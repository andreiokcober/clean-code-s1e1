<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
    <title>Todo App</title>
  </head>
  <body>
    <section class="matrix">
      <img src="./eisenhower-matrix.jpg" alt="matrix-img" />
      <a
        class="matrix-information"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </section>
    <section class="main">
      <p>
        <label for="new-task" class="new-task">Add Item</label>
      </p>
      <article class="task-row-wrapper">
        <input
          id="new-task"
          class="task item-type-text item-input"
          type="text"
        />
        <button class="item-button">Add</button>
      </article>
      <h3 class="item-h3">Todo</h3>
      <ul id="unfinished-tasks" class="item-ul">
        <li class="item-li item-li">
          <input type="checkbox" class="item-type-checkbox item-input" />
          <label class="task">Pay Bills</label>
          <input type="text" class="task hide item-input" />
          <button class="edit item-button">Edit</button>
          <button class="delete item-button">
            <img src="./remove.svg" alt="delete" />
          </button>
        </li>
        <li class="edit-mode item-li item-li">
          <input type="checkbox" class="item-type-checkbox item-input" />
          <label class="task edit-label">Go Shopping</label>
          <input
            type="text"
            value="Go Shopping"
            class="task hide edit-input item-type-text item-input"
          />
          <button class="edit item-button">Save</button>
          <button class="delete item-button">
            <img src="./remove.svg" alt="delete" />
          </button>
        </li>
      </ul>
      <h3 class="item-h3">Completed</h3>
      <ul id="completed-tasks" class="item-ul">
        <li class="item-li item-li">
          <input
            type="checkbox"
            class="item-type-checkbox item-input"
            checked
          />
          <label class="task completed-tasks-label">See the Doctor</label>
          <input type="text" class="task hide item-type-text item-input" />
          <button class="edit item-button">Edit</button>
          <button class="delete item-button">
            <img src="./remove.svg" alt="delete" />
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
