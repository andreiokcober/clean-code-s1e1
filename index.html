<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
    <title>Todo App</title>
  </head>
  <body>
    <section class="matrix">
      <img src="./eisenhower-matrix.jpg" alt="matrix-img" />
      <a
        class="matrix-information"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </section>
    <section class="main">
      <p>
        <label for="new-task">Add Item</label>
      </p>
      <article class="task-row-wrapper">
        <input id="new-task" class="task" type="text" />
        <button>Add</button>
      </article>
      <h3>Todo</h3>
      <ul id="unfinished-tasks">
        <li>
          <input type="checkbox" />
          <label class="task">Pay Bills</label>
          <input type="text" class="task hide" />
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" />
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" />
          <label class="task edit-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task hide edit-input" />
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" />
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked />
          <label class="task completed-tasks-label">See the Doctor</label>
          <input type="text" class="task hide" />
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" />
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
